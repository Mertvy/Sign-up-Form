<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sideBar">
            <div class="logo"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo"><div class="logoText">ODIN</div></div>
            <div class="imgCredit">Photo by <a href="https://unsplash.com/@wolfgang_hasselmann">Wolfgang Hasselmann</a> on <a href="https://unsplash.com/photos/LM6_0-pgEqA">Unsplash</a></div>
        </div>
        <div class="content">
            <div class="form">
                <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="post">
                    <div class="description">
                        This is not a real online service! 
                        You know you need something like this 
                        in your life to help you realize your 
                        deepest dreams. Sign up <em>now</em> 
                        to get started.
                        <p>You <em>know</em> you want to.</p>
                    </div>
                    <div class="forms">
                        Let's do this!
                        <div class="nameInputs">
                            <div class="firstNameInput input">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="firstName" id="firstName" required>
                            </div>
                            <div class="lastNameInput input">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="lastName" id="lastName" required>
                            </div>
                        </div>
                        <div class="contactInfoInputs">
                            <div class="emailInput input">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="phoneNumberInput input">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="text" name="phoneNumber" id="phoneNumber" required>
                            </div>
                        </div>
                        <div class="passwordInputs">
                            <div class="passwordInput input">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="confirmPasswordInput input">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" required>
                            </div>
                    </div>
                    </div>
                    <div class="accountCreation">
                        <button type="submit">Create Account</button>
                        <div>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
